<!DOCTYPE html>
<html>
<head>
    <title>cesar</title>
</head>
<body>  
Введите текс<input type="text" value="privet" id="text"/><br />
Введите ключ<input id="kluc" type="text" /><br />
<input type="button" value="Зашифровать" onclick="shcifr()"/> 
<script type="text/javascript">
var alfavit = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'v', 'x', 'y', 'z'];
var text, i, kluc, k, shcifrText = new Array(), j, dlinaalfavit, nevKluc;
function shcifr(){
    text = document.getElementById('text').value;
    kluc = parseInt(document.getElementById('kluc').value);
    i = text.length;
    dlinaalfavit = alfavit.length;
    for(k=0;k<i;k++){
        for(j=0; j<dlinaalfavit; j++){
            if(text[k]==alfavit[j]){
                if((j+kluc)>=dlinaalfavit){
                    nevKluc=kluc-(dlinaalfavit-j);
                    shcifrText[k]=alfavit[nevKluc];
                }
                else{
                    shcifrText[k]=alfavit[j+kluc];
                }
            }
        }
    }
    for(k=0;k<i;k++){
        document.write(shcifrText[k]);
    }
}
</script>
</body>
</html>
