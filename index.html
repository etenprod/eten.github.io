/* right: nav + circles */

/* icon buttons */

    /* ===== Hero ===== */
    /* ===== HERO (первая секция) ===== */

/* хедер поверх фона */
.header{
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
}

/* hero стартует от самого верха, высота 958 */
.hero{
  position: relative;
  height: 958px;
  width: 100%;
  overflow: hidden;
}

/* фон-картинка */
.hero__bg{
  position: absolute;
  inset: 0;
  background-image: url("background.png"); /* TODO: поставь свой файл */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 0;
}

/* если нужен затемняющий слой поверх картинки — пока выключено */
/*
.hero__bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.15);
}
*/

.hero__inner{
  position: relative;
  height: 958px; /* чтобы совпало с hero */
  z-index: 1;
}

/* правый текст */
.hero__rightText{
  position: absolute;
  right: 2.5vw;          /* твои 2.5% */
  top: calc(33px + 48px + 149px); 
  /* 33px padding-top хедера + 48px высота хедера + 149px от хедера вниз */
  text-align: right;
  color: #fff;
  text-transform: uppercase;
  font-family: "Montserrat", sans-serif;
  font-weight: 400;      /* пока regular, скажешь — поменяем */
  font-size: 50px;       /* пока черновое, ты скажешь точный */
  line-height: 1.1;
  letter-spacing: 1px;
  max-width: 520px;      /* чтобы не растягивалось */
  letter-spacing: 0.05em;
}
.hero__leftBlock{
  position: absolute;
  left: 2.5vw;
  top: calc(33px + 48px + 253px);
}


/* левый текст */
.hero__leftText{
  color: #fff;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;        /* medium */
  font-size: 30px;
  line-height: 1.2;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  max-width: 420px;
}

.hero__leftDesc{
  margin-top: 30px;        /* отступ 30px от заголовка */
  max-width: 360px;
  font-size: 10px;
  font-weight: 100;
  letter-spacing: 0.10em;
  line-height: 1.5;
  color: #fff;
  position: static;        /* ВАЖНО: чтобы был в потоке */
}

.hero__squares{
  display: flex;
  gap: 34px;               /* расстояние между квадратами */
  margin-top: 205px;       /* отступ от текста описания */
}

.hero__square{
  width: 215px;
  height: 215px;
  border-radius: 16px;
}

/* левый — светлый */
.hero__square--light{
  background: #F0F0F0;
}




/* лёгкая виньетка по краям (даёт 3D-объём) */
/* iOS / iPhone-style glass */
.hero__square--glass{
  position: relative;
  border-radius: 16px;
  overflow: hidden;

  /* стеклянная “тело-поверхность” */
  background:
    radial-gradient(140% 120% at 20% 15%, rgba(255,255,255,0.26) 0%, rgba(255,255,255,0.10) 38%, rgba(255,255,255,0.05) 60%, rgba(255,255,255,0.03) 100%),
    linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 55%, rgba(0,0,0,0.10) 100%);

  /* внешняя рамка */
  border: 1px solid rgba(255,255,255,0.22);

  /* мягкая глубина (как у iOS карточек) */
  backdrop-filter: blur(22px) saturate(160%);
  -webkit-backdrop-filter: blur(22px) saturate(160%);
}

/* блик сверху-слева + внутренняя рамка */
.hero__square--glass::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius: 16px;
  pointer-events:none;

  background:
    /* мягкий блик */
    radial-gradient(120px 120px at 22% 18%, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.12) 45%, rgba(255,255,255,0) 70%),
    /* тонкая внутренняя рамка */
    linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.06));

  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);

  padding: 1px; /* толщина внутренней рамки */
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  opacity: 0.9;
}

/* лёгкая виньетка по краям (объём) */
.hero__square--glass::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius: 16px;
  pointer-events:none;
  background: radial-gradient(120% 120% at 50% 40%, rgba(0,0,0,0) 45%, rgba(0,0,0,0.16) 100%);
}



.hero__desc{
  margin-top: 30px;        /* ровно 33px ниже заголовка */
  font-size: 10px;         /* размер 10 */
  font-weight: 100;        /* regular */
  line-height: 1.5;
  text-transform: none;    /* НЕ капсом */
  letter-spacing: 0;

  text-align: right;

.hero__desc span{

}


.hero__chips{
  position: absolute;
  right: 2.5vw;

  bottom: 0;              /* прижали к низу hero */
  transform: translateY(-36px); /* подняли ровно на высоту квадратов */

  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: flex-end;
}


/* верхний ряд прижат вправо */
.hero__chipsTop{
  display: flex;
  gap: 6px;
  justify-content: flex-end;
  width: fit-content;
}

/* нижний ряд — отдельная линия */
.hero__chipsBottom{
  display: flex;
  gap: 6px;
  justify-content: flex-end;
  width: fit-content;
}



/* базовый чип */
.chip{
  height: 33px;                    /* всегда 33 */
  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 0 20px;                 /* +20px по бокам от текста */
  border-radius: 999px;

  font-family: "Michroma", sans-serif;
  font-size: 15px;
  font-weight: 400;                /* regular */
  letter-spacing: 0.05em;          /* 5% */
  line-height: 1;
  color: rgb(255, 255, 255);

  border: 1px solid rgb(255, 255, 255);
  background: rgba(255,255,255,0.00);
}

/* чип с иконкой */
.chip--icon{
  width: 56px;                     /* круглая капсула под иконку (можно подогнать) */
  padding: 0;                      /* тут не нужен padding */
}

.chip__icon{
  width: 13px;
  height: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.chip__icon img{
  width: 13px;
  height: 13px;
  display:block;
}
