<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="m (1).png" type="image/x-icon">
    <title>EtEnWrite</title>
  </head>
  <body>
    <header>
      <div id="brand"><a href="https://eten.pp.ua/etenwrite/"><h2><b>EtEnWrite</b></h2></a></div>
      <nav>
        <ul>
          <li><a href="https://eten.pp.ua/etenwrite/">Главная</a></li>
          <li id="login"><a href="#openModal" >Войти</a></li>
          <li id="signup"><a href="https://eten.pp.ua/etenwrite/">Регистрация</a></li>
        </ul>
      </nav>
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a href="https://eten.pp.ua/etenwrite/">Главная</a></li>
          <li id="login"><a href="/login" >Войти</a></li>
          <li id="signup"><a href="/signup">Регистрация</a></li>
        </ul>
      </div>
    </header>
    
     <div id="openModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Название</h3>
            <a href="#close" title="Close" class="close">×</a>
          </div>
          <div class="modal-body">
            Содержимое модального окна...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var scrollbar = document.body.clientWidth - window.innerWidth + 'px';
      console.log(scrollbar);
      document.querySelector('[href="#login"]').addEventListener('click', function () {
        document.body.style.overflow = 'hidden';
        document.querySelector('#login').style.marginLeft = scrollbar;
      });
      document.querySelector('[href="#close"]').addEventListener('click', function () {
        document.body.style.overflow = 'visible';
        document.querySelector('#login').style.marginLeft = '0px';
      });
    });
  </script>

    
    
    <script src="index.js"></script>
    <div class="footer">
<a href="https://eten.pp.ua/"><p><b><font size="4" color="white" face="Arial">© <u>EtEn Company</u></b></p></font></a></div>
</div>
  </body>
</html>
